<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- SEO -->
    <meta name="description" content="4つの数字と四則演算で10を作る脳トレパズルゲーム。小学生から大人まで楽しめるシンプルな計算ゲーム。">
    <meta name="keywords" content="10を作れ,Make Ten,数字パズル,脳トレ,計算ゲーム,四則演算">
    <meta name="author" content="TadFuji">

    <!-- OGP -->
    <meta property="og:title" content="10を作れ - Make Ten">
    <meta property="og:description" content="4つの数字と四則演算で10を作る脳トレパズルゲーム">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tadfuji.github.io/10game/">
    <meta property="og:image" content="https://tadfuji.github.io/10game/icons/icon-512.png">
    <meta name="twitter:card" content="summary">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-192.png">

    <title>10を作れ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- 4つの数字 -->
        <div class="numbers" id="numbers">
            <span class="number">6</span>
            <span class="number">7</span>
            <span class="number">1</span>
            <span class="number">2</span>
        </div>

        <!-- 入力エリア -->
        <div class="input-area">
            <input type="text" id="answer" placeholder="式を入力" autocomplete="off" inputmode="none">
        </div>

        <!-- 結果表示 -->
        <div class="result" id="result"></div>

        <!-- ボタンエリア -->
        <div class="buttons">
            <button id="hint">こたえ</button>
            <button id="next">次へ</button>
        </div>

        <!-- 電卓風キーパッド -->
        <div class="keypad" id="keypad">
            <!-- 動的に生成 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
